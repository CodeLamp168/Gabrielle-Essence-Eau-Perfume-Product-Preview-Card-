<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c1e3cd0742.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
<body>

  <main class="product-card">
    <div class="img-side">
    </div>
    <div class="text-side">
      <p style="text-transform:uppercase; letter-spacing: 5px;  font-size:13px;" class="perfume">Perfume</p>
      <h1 style="margin-top:-2px;">Gabrielle Essence Eau De Parfum</h1>
      <p style="line-height:1.8em;">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <h1 style="color:hsl(158, 36%, 37%)">$149.99 <small>$169.99</small></h1>
      <button> <i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Caleb Sim</a>.
  </div>
</body>
</html>
